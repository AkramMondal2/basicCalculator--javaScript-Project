<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">

        <table>
            <tr>
                <td colspan="4" id="display"></td>
            </tr>
            <tr>
                <td><button class="button" id="allClear">AC</button></td>
                <td><button class="button" id="plusMinus"><sup>-</sup>/<sub>+</sub></button></td>
                <td><button class="button" id="percentage">%</button></td>
                <td><button class="button" id="clear">C</button></td>
            </tr>
            <tr>
                <td><button class="button number">7</button></td>
                <td><button class="button number">8</button></td>
                <td><button class="button number">9</button></td>
                <td><button class="button operator">/</button></td>
            </tr>
            <tr>
                <td><button class="button number">4</button></td>
                <td><button class="button number">5</button></td>
                <td><button class="button number">6</button></td>
                <td><button class="button operator">X</button></td>
            </tr>
            <tr>
                <td><button class="button number">1</button></td>
                <td><button class="button number">2</button></td>
                <td><button class="button number">3</button></td>
                <td><button class="button operator">-</button></td>
            </tr>
            <tr>
                <td><button class="button number">0</button></td>
                <td><button class="button" id="dot">.</button></td>
                <td><button class="button operator">+</button></td>
                <td><button class="button" id="equal">=</button></td>
            </tr>
        </table>
    </div>
    <script src="./script.js"></script>
</body>

</html>
